<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Insogram</title>
        <link rel="stylesheet" href="./public/app.css">
    </head>
    <body>
        <section id="main-container">
            <div class="container">
                <div class="row">
                    <div class="col s10 push-s1">
                        <div class="row">
                            <div class="col m5 hide-on-small-only">
                                <img src="./public/iphone.png" alt="iphone" class="iphone">
                            </div>
                            <div class="col s12 m7">
                                <div class="row">
                                    <div class="signup-box">
                                        <h1 class="title">Insogram</h1>
                                        <form class="signup-form">
                                            <h2>Regístrate para ver fotos de tus amigos</h2>
                                            <div class="section">
                                                <a href="#" class="btn btn-fb hide-on-small-only">Iniciar Sesión con Facebook</a>
                                                <a href="#" class="btn btn-fb hide-on-med-and-up">Iniciar Sesión</a>
                                            </div>
                                            <div class="divider"></div>
                                            <div class="section">
                                                <input type="email" name="email" placeholder="Correo Electrónico" id="email">
                                                <input type="text" name="name" placeholder="Nombre Completo" id="name">
                                                <input type="text" name="username" placeholder="Nombre de Usuario" id="username">
                                                <input type="password" name="password"  placeholder="Contraseña" id="password">
                                                <button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="login-box">
                                        ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col s12 l3 center-align">
                        <a href="#" class="dropdown-button btn btn-flat" data-activates="dropdown1">Idioma</a>
                        <ul id="dropdown1" class="dropdown-content">
                            <li>
                                <a href="#!">Español</a>
                            </li>
                            <li>
                                <a href="#!">Inglés</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col s12 l3 push-l6 center-align">
                        © 2018 Insogram
                    </div>
                </div>
            </div>
        </footer>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
</html>
